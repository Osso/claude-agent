apiVersion: v1
kind: ServiceAccount
metadata:
  name: claude-agent-scheduler
  namespace: claude-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-spawner
  namespace: claude-agent
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: claude-agent-job-spawner
  namespace: claude-agent
subjects:
  - kind: ServiceAccount
    name: claude-agent-scheduler
roleRef:
  kind: Role
  name: job-spawner
  apiGroup: rbac.authorization.k8s.io
