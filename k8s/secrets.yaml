# This is a template - actual secrets should be managed via sealed-secrets or external-secrets
apiVersion: v1
kind: Secret
metadata:
  name: claude-agent-secrets
  namespace: claude-agent
type: Opaque
stringData:
  # GitLab webhook secret token
  webhook-secret: "CHANGE_ME"
  # GitLab API token with api scope
  gitlab-token: "CHANGE_ME"
  # Anthropic API key
  anthropic-api-key: "CHANGE_ME"
